<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"    
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>自定义图片列表</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}"></link>
	<script type="text/javascript" th:src="@{/js/jquery-1.11.3.js}"></script>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<style type="text/css">
	.layui-containers{
		margin-top:5px;
	}
	.layui-row{
		margin: 18px 0px;
	}
	.label{
		margin-top: 8px;
		text-align:center;
	}
	.layui-laypage{
		float:right;
	}
	.layui-form-item{
		left: 129px;
		top: -25px;
	}
	.tableDiv{
		margin-top: -60px;
	}
</style>
<body>
	<div class="layui-containers" style="border: 1px solid #D9D9D9;height: 590px;">
		<div class="layui-row" style="border: 0px solid blue;height: 130px;padding: 0px 90px 0px 30px;">
			<div class="layui-form">
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				    	<label class="layui-col-xs4 layui-col-sm4 layui-col-md4 label">图片名称：</label>
				    	<div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
				      		<input id="name" class="layui-input" name="name" placeholder="请输入" autocomplete="off" type="text"></input>
				    	</div>
					</div>
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				    	<label class="layui-col-xs4 layui-col-sm4 layui-col-md4 label">图片格式：</label>
				    	<div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
				      		<select id="type" name="type" lay-filter="types">
				      			<option value="" selected=""></option>
							    <option value="png">png</option>
						        <option value="jpg">jpg</option>
						    </select>
				    	</div>
					</div>
				</div>
				
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
						<label class="layui-col-xs4 layui-col-sm4 layui-col-md4 label">创建时间：</label>
				    	<div class="layui-form-item layui-col-xs8 layui-col-sm8 layui-col-md8"> 
						     <input id="createTime" class="layui-input" placeholder="yyyy-MM-dd" type="text"></input>
						</div>
					</div>
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6"  align="right">
						<button class="layui-btn" onclick="searchData()">搜&nbsp;&nbsp;&nbsp;&nbsp;索</button>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row tableDiv" style="border: 0px solid blue;min-height: 444px;">
			<table class="layui-hide" id="data" lay-filter="dataTable"></table>
		</div>
	</div>
</body>
<script type="text/html" id="operate">
	 <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
	 <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
</script>
<script type="text/javascript" th:src="@{/js/pictureList.js}"></script>
</html>
